<table class="w-full bg-[#fefbff] shadow-lg shadow-gray-900/70">
  <thead>
    <tr class="border-b-2 border-slate-400">
      <th class="p-2">Name</th>
      <th class="p-2">Workouts</th>
      <th class="p-2">Number of Workouts</th>
      <th class="p-2">Total Workout Minutes</th>
    </tr>
  </thead>
  <tbody>
    <tr class="border-b-2 border-slate-400" *ngFor="let user of paginatedUser">
      <td class="text-center p-2">{{ user.name }}</td>
      <td class="text-center p-2">
        {{ getWorkoutTypes(user) }}
      </td>
      <td class="text-center p-2">{{ user.workouts.length }}</td>
      <td class="text-center p-2">
        {{ calculateUserWorkoutMinutes(user) }}
      </td>
    </tr>
  </tbody>
</table>

<div class="flex justify-center items-center mt-4 space-x-2">
  <app-button text="Prev" (onClickin)="prevPage()"></app-button>
 
  <app-secondary-button
    *ngFor="let page of [].constructor(totalPages); let i = index"
    (onClickin)="changePage(i + 1)"
    [text]="(i + 1).toString()">
  </app-secondary-button>



  <app-button text="Next" (onClickin)="nextPage()"></app-button>
  <label for="itemsPerPage">Items per page:</label>
  <select id="itemsPerPage" (change)="changeItemsPerPage($event)">
    <option *ngFor="let option of [3, 5]" [value]="option">{{ option }}</option>
  </select>
</div>
