<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="flex flex-col gap-5 bg-white w-[30%] p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-700 text-center">Add Workout</h2>
    
    <app-inputfeild
      text="User Name*"
      placeholdertext="eg: John Doe"
      (textChange)="onChange($event, 'username')"
    ></app-inputfeild>

    <app-inputfeild
      text="Workout Minutes*"
      placeholdertext="eg: 60"
      (textChange)="onChange($event, 'workouttime')"
    ></app-inputfeild>

    <app-select
      (selectionChange)="onChange($event, 'workouttype')"
      text="Workout Type*"
    ></app-select>

    <app-button
      (onClickin)="onSubmit()"
      text="Add Workout"
      class="w-full"
    ></app-button>
  </div>
</div>
