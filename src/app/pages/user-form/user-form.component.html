
<div class="flex flex-col gap-5 p-5">
    <app-inputfeild text="User Name*" placeholdertext="eg:John Doe" (textChange)="onChange($event,'username')" ></app-inputfeild>
    <app-inputfeild text="Workout Minutes*" placeholdertext="eg:-60" (textChange)="onChange($event,'workouttime')" > </app-inputfeild>
    <app-select (selectionChange)="onChange($event,'workouttype')" text="Workout Type* "></app-select>
    <app-button (onClickin)="onSubmit()"  text="Add Workout"></app-button>
</div>
